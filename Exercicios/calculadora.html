<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    



    <script>
        var num1 = prompt('Informe o primeiro numero:')
        var sinal = prompt('Informe o sinal da sua operação:')

        while(sinal != '-' && sinal != '+' && sinal != '*' && sinal != '/'){
            alert('Por favor informe um sinal valido!')
            var sinal = prompt('Informe o sinal da sua operação:')
        }
        var num2 = prompt('Informe o numero final:') 

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        var resFinal = 0 

        if(sinal == '+'){
            resFinal = num1 + num2
        }else if(sinal == '-'){
            resFinal = num1 - num2
        }else if(sinal == '/'){
            resFinal = num1 / num2
        }else if(sinal == '*'){
            resFinal = num1 * num2
        }

        alert(`O resultado da soma é ${resFinal}`)
    </script>
</body>
</html>
